<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Smart Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8A2BE2;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .news-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .news-container img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        h2 {
            color: #5A189A;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="news-container">
        <img src="store.jpg" alt="News Image">
        <h2>Latest News</h2>
        <ul>
            <li>New shipment of fresh produce arrives this week!</li>
            <li>Summer sale starts on July 1st - Don't miss out!</li>
        </ul>
    </div>

</body>
</html>
