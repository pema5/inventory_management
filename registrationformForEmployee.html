<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f2f2f2;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
            box-sizing: border-box;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input_field {
            margin-bottom: 15px;
        }

        .input_field label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .input_field input,
        .input_field select,
        .input_field textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input_field textarea {
            resize: vertical;
            height: 60px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #5c6bc0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3f51b5;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form method="post" action="phpforemployeeregis.php" onsubmit="return validateForm()" enctype="multipart/form-data">
            <div class="title">Registration Form For Employee</div>
            <div class="form">
                <div class="input_field">
                    <label>Full Name</label>
                    <input type="text" class="input" name="fname" required>
                </div>
                <div class="input_field">
                    <label>DOB</label>
                    <input type="date" class="input" name="dob" required>
                </div>
                <div class="input_field">
                    <label>Password</label>
                    <input type="password" id="password" class="input" name="password" required>
                </div>
                <div class="input_field">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm_password" class="input" required>
                    <div id="password_error" class="error"></div>
                </div>
                <div class="input_field">
                    <label>Gender</label>
                    <select class="input" name="gender" required>
                        <option value="">Select</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="input_field">
                    <label>Phone Number</label>
                    <input type="text" id="phone" class="input" name="phonenumber" required>
                    <div id="phone_error" class="error"></div>
                </div>
                <div class="input_field">
                    <label>Address</label>
                    <textarea name="address" required></textarea>
                </div>
                <div class="input_field">
                    <label>Work Experience</label>
                    <textarea name="workexperience" required></textarea>
                </div>
                <div class="input_field">
                    <label>Registration Date</label>
                    <input type="date">
                </div>
                <div class="input_field">
                    <input type="submit" value="Register" class="btn">
                </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const passwordError = document.getElementById('password_error');

            if (password !== confirmPassword) {
                passwordError.textContent = 'Passwords do not match';
                return false;
            } else {
                passwordError.textContent = '';
            }

            const phone = document.getElementById('phone').value;
            const phoneError = document.getElementById('phone_error');

            if (!/^[9]\d{9}$/.test(phone)) {
                phoneError.textContent = 'Phone number must start with 9 and be 10 digits long';
                return false;
            } else {
                phoneError.textContent = '';
            }

            return true;
        }
    </script>
</body>

</html>
