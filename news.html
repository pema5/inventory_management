<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Smart Shop</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('store.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: flex-end;
        }

        .news-content {
            width: 100%;
            background: rgba(255, 235, 205, 0.9); /* blanched almond */
            color: black;
            text-align: center;
            padding: 20px;
        }

        h2 {
            margin-top: 0;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 8px 0;
        }
    </style>
</head>
<body>

    <div class="news-content">
        <h2>Latest News</h2>
        <ul>
            <li>New shipment of fresh produce arrives this week!</li>
            <li>Summer sale starts on July 1st - Don't miss out!</li>
        </ul>
    </div>

</body>
</html>
