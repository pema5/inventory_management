<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

       
        .account-form {
            background-color: white; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        
        .account-form h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

    
        button {
            background-color: black; 
            color: white; 
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; 
            box-sizing: border-box;
        }

       
        button:hover {
            background-color: #333; 
        }

       
        @media (max-width: 480px) {
            .account-form {
                width: 90%;
                padding: 20px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="account-form">
        <h2>Edit Your Account Information</h2>
        <form method="POST" action="account_edit.php">
          
            <input type="hidden" id="user_id" name="user_id" value="USER_ID_HERE">

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="" placeholder="Enter your first name" required><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="" placeholder="Enter your last name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="" placeholder="Enter your email" required><br><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="" placeholder="Enter your phone number"><br><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea><br><br>

            <button type="submit">Update Account</button>
        </form>
    </div>
</body>
</html>
